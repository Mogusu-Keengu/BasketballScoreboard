<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="mgn-home">HOME</h3>
                <button class="score-area" id="home-score">0</button>
                <div class="score-amount">
                    <button class="btn" onclick="oneScoreHome()">+1</button>
                    <button class="btn" onclick="twoScoreHome()">+2</button>
                    <button class="btn" onclick="threeScoreHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="mgn-home">GUEST</h3>
                <button class="score-area" id="guest-score">0</button>
                <div class="score-amount">
                    <button class="btn" onclick="oneScoreGuest()">+1</button>
                    <button class="btn" onclick="twoScoreGuest()">+2</button>
                    <button class="btn" onclick="threeScoreGuest()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
